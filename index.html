<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@300;,400;,500;,600;,&display=swap');
        </style>

<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="about-me.JPG" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Kamal Nayan Tiwary</span>
            <span class="job">Full Stack Developer Using MERN</span>
        </div>
        <div class="media-buttons">
           <a href="https://www.linkedin.com/in/kamal-nayan-tiwary-83248a256?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3ByybGtjQ8ThKWsUY%2FCqRjrw%3D%3D" style="background:#4267b2"class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
            <a href="https://www.instagram.com/kamal__tiwary__?igsh=MWdhZjAzOGE4N3R6Mw==" style="background:#e1306c"class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://github.com/KamalNayanTiwary" style="background:#1da1f2" class="link">
                <i class='bx bxl-github'></i>
            </a>
        </div>
         <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-square-dots'></i>
                <span class="number">10k</span>
            </div>
            <div class="data">
                <i class='bx bxs-share'></i>
                <span class="number">15k</span>
            </div>
         </div>
    </div>   
</body>
</html>
